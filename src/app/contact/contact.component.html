<section id="contact" class="text-gray-400 bg-gray-900 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white" id="contact-text">Here's a contact form, let's chat!</h1>
      </div>
      <div class="lg:w-2/2 md:w-3/3 mx-auto">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                <input type="text" [(ngModel)]="userObjects.name" id="name" name="name" required minlength="3"
                  class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  #name="ngModel">
                <div class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                  <span *ngIf="name.errors?.['required']">This is required</span>
                  <span *ngIf="name.errors?.['minlength']">Min of 3 characters</span>
                </div>
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                <input type="email" [(ngModel)]="userObjects.email" id="email" name="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                  class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  #email="ngModel">
                <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                  <span *ngIf="email.errors?.['required']">Please provide a valid email</span>
                  <span *ngIf="email.errors?.['pattern']">Invalid email format</span>
                </div>
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                <textarea id="message" [(ngModel)]="userObjects.message" name="message" required maxlength="150"
                  class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                  #message="ngModel"></textarea>
                <div class="text-danger" *ngIf="message.invalid && (message.dirty || message.touched)">
                  <span *ngIf="message.errors?.['required']">Please provide a valid message</span>
                  <span *ngIf="message.errors?.['maxlength']">Message must be less than 150 characters</span>
                </div>
              </div>
            </div>
            <div class="p-2 w-full">
              <button type="submit" class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg" [disabled]="contactForm.invalid">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  <!-- Other Part -->
  <div class="flex flex-col pt-16 lg:flex-row bg-gray-900">
    <div class="w-full border border-gray-700 px-6 py-6 sm:py-8 lg:w-1/3">
      <div class="flex items-center">
        <i class="bx bx-phone text-2xl text-gray-400"></i>
        <p class="pl-2 font-body font-bold uppercase text-gray-400 lg:text-lg">My Phone</p>
      </div>
      <p class="pt-2 text-left font-body font-bold text-purple-500 lg:text-lg">(+234) 0904 597 2138</p>
    </div>
    <div class="w-full border border-gray-700 px-6 py-6 sm:py-8 lg:w-1/3">
      <div class="flex items-center">
        <i class="bx bx-envelope text-2xl text-gray-400"></i>
        <p class="pl-2 font-body font-bold uppercase text-gray-400 lg:text-lg">My Email</p>
      </div>
      <p class="pt-2 text-left font-body font-bold text-purple-500 lg:text-lg">yemiobafemi&#64;gmail.com</p>
    </div>
    <div class="w-full border border-gray-700 px-6 py-6 sm:py-8 lg:w-1/3">
      <div class="flex items-center">
        <i class="bx bx-map text-2xl text-gray-400"></i>
        <p class="pl-2 font-body font-bold uppercase text-gray-400 lg:text-lg">My Address</p>
      </div>
      <p class="pt-2 text-left font-body font-bold text-purple-500 lg:text-lg">Lagos, Nigeria</p>
    </div>
  </div>
